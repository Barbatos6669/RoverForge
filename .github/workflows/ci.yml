name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
      - name: Quick lint
        run: |
          # Lint all Python files in the repository (skip removed pi_control)
          PYFILES=$(git ls-files '*.py' || true)
          if [ -n "$PYFILES" ]; then
            python -m py_compile $PYFILES || true
          else
            echo "No Python files to lint"
          fi

  arduino-compile:
    runs-on: ubuntu-latest
    needs: python-check
    steps:
      - uses: actions/checkout@v4
      - name: Check for arduino-cli and compile if available
        run: |
          if command -v arduino-cli >/dev/null 2>&1; then
            arduino-cli compile --fqbn arduino:renesas_uno:unor4wifi ./motor_controller || exit 1
          else
            echo "arduino-cli not found on runner; skipping compile step"
          fi
